    <script>
        let audioChunks = [];
        let mediaRecorder = null;
        let loadedAudioFile = null;

        // Speech synthesis function
        function speakText() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;
            const speakBtn = document.getElementById('speakBtn');
            const speakIcon = document.getElementById('speakIcon');
            const speakLabel = document.getElementById('speakLabel');

            if (!text.trim()) {
                alert('Please enter some text!');
                return;
            }

            // Create speech synthesis utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language;
            utterance.rate = 1; // Speech rate
            utterance.pitch = 1; // Speech pitch
            utterance.volume = 1; // Volume

            // Update button while speaking
            utterance.onstart = () => {
                speakBtn.classList.add('speaking');
                speakIcon.textContent = '⏸️';
                speakLabel.textContent = 'Speaking...';
            };

            utterance.onend = () => {
                speakBtn.classList.remove('speaking');
                speakIcon.textContent = '🔊';
                speakLabel.textContent = 'Speak';
            };

            // Speak the text
            speechSynthesis.speak(utterance);
        }

        // Download audio function as MP3
        async function downloadAudio() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;
            const downloadBtn = document.getElementById('downloadBtn');

            if (!text.trim()) {
                alert('Please enter some text!');
                return;
            }

            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<span>⏳</span><span>Recording...</span>';

                // Create audio context for recording
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const destination = audioContext.createMediaStreamDestination();

                // Try to use audio/mpeg if supported, otherwise fall back to audio/webm
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                }

                // Create media recorder
                mediaRecorder = new MediaRecorder(destination.stream, { mimeType });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    
                    // Convert to WAV/MP3 using Web Audio API
                    try {
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                        
                        // Create WAV file (browsers don't natively support MP3 encoding)
                        // WAV is uncompressed but works everywhere
                        const wavBlob = audioBufferToWav(audioBuffer);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        
                        // Create download link
                        const a = document.createElement('a');
                        a.href = audioUrl;
                        a.download = `speech-${Date.now()}.wav`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(audioUrl);
                    } catch (conversionError) {
                        // Fallback: download as WebM if conversion fails
                        console.warn('Conversion failed, downloading as WebM:', conversionError);
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const a = document.createElement('a');
                        a.href = audioUrl;
                        a.download = `speech-${Date.now()}.webm`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(audioUrl);
                    }

                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<span>💾</span><span>Download Audio</span>';
                };

                // Start recording
                mediaRecorder.start();

                // Create oscillator to generate audio stream
                const oscillator = audioContext.createOscillator();
                oscillator.connect(destination);

                // Create utterance
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language;

                utterance.onend = () => {
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 500);
                };

                // Speak
                speechSynthesis.speak(utterance);

            } catch (error) {
                console.error('Error recording audio:', error);
                alert('Recording not supported in this browser. Try Chrome or Edge.');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span>💾</span><span>Download Audio</span>';
            }
        }

        // Convert AudioBuffer to WAV format
        function audioBufferToWav(buffer) {
            const length = buffer.length * buffer.numberOfChannels * 2 + 44;
            const arrayBuffer = new ArrayBuffer(length);
            const view = new DataView(arrayBuffer);
            const channels = [];
            let offset = 0;
            let pos = 0;

            // Write WAV header
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM (uncompressed)
            setUint16(buffer.numberOfChannels);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * 2 * buffer.numberOfChannels); // avg. bytes/sec
            setUint16(buffer.numberOfChannels * 2); // block-align
            setUint16(16); // 16-bit

            setUint32(0x61746164); // "data" - chunk
            setUint32(length - pos - 4); // chunk length

            // Write interleaved data
            for (let i = 0; i < buffer.numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            while (pos < length) {
                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    let sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
                offset++;
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }

        // Load audio file
        function loadAudioFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            loadedAudioFile = file;

            // Update file label
            document.getElementById('fileLabel').textContent = file.name;

            // Create URL for audio element
            const audioUrl = URL.createObjectURL(file);
            const audioElement = document.getElementById('audioElement');
            audioElement.src = audioUrl;

            // Show audio player
            document.getElementById('audioPlayer').classList.add('show');

            // Display file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
        }

        // Download loaded audio

            const audioUrl = URL.createObjectURL(loadedAudioFile);

            a.download = loadedAudioFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(audioUrl);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];

}`;

            document.getElementById('codeDisplay').innerHTML = code;
        }

        // Copy code to clipboard
        function copyCode() {
            const sourceCode = `<input id="textInput" type="text">
<button onclick="speakText()">تكلم</button>
<button onclick="downloadAudio()">تحميل الصوت</button>
<input type="file" accept="audio/*" onchange="loadAudio(event)">

<script>
// Load audio file
function loadAudio(event) {
  const file = event.target.files[0];
  const audioUrl = URL.createObjectURL(file);
  const audio = new Audio(audioUrl);
  audio.play();
}

// Download audio
function downloadAudio() {
  const a = document.createElement('a');
  a.href = audioUrl;
  a.download = 'audio.mp3';
  a.click();
}

// Speak function
function speakText() {
  const text = document.getElementById('textInput').value;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'ar-SA';
  speechSynthesis.speak(utterance);
}
<\/script>`;

            const copyBtn = document.getElementById('copyBtn');

            navigator.clipboard.writeText(sourceCode).then(() => {
                copyBtn.textContent = '✓ Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = '📋 Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Initialize
        displayCode();

        // Allow Enter key to speak
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speakText();
            }
        });
    </script>
