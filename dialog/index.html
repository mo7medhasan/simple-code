<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dialog</title>
    <style>
        /* Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Modern gradient background */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* Home button in top left */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        /* Main container for the page content */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* Heading styles */
        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modern button styling */
        .open-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .open-btn:active {
            transform: translateY(-1px);
        }

        /* Dialog backdrop (the dark overlay) */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        /* Main dialog styling */
        dialog {
            border: none;
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            overflow: hidden;
        }

        /* Dialog content wrapper */
        .dialog-content {
            padding: 40px;
            background: white;
            position: relative;
        }

        /* Dialog heading */
        dialog h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Close button styling */
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .close-btn:active {
            transform: scale(0.98);
        }

        /* Code viewer section */
        .code-section {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            z-index: 1000;
        }

        .code-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        /* Code display area */
        .code-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Copy button */
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .code-section {
                max-width: 100%;
            }

            dialog h1 {
                font-size: 1.5rem;
            }

            .home-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Custom scrollbar for code display */
        .code-display::-webkit-scrollbar {
            width: 8px;
        }

        .code-display::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }

        .code-display::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Home button -->
    <a href="../index.html" class="home-btn">
        <span>üè†</span>
        <span>Home</span>
    </a>

    <!-- Main content container -->
    <div class="container">
        <h2>Modern Dialog Demo</h2>
        <button class="open-btn" onclick="dialog.showModal()">Open Dialog</button>
        
        <!-- Code viewer section -->
        <div class="code-section">
            <h3>üíª Source Code</h3>
            <div class="code-display" id="codeDisplay"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                Copy Code
            </button>
        </div>
    </div>

    <!-- Dialog element -->
    <dialog id="dialog">
        <div class="dialog-content">
            <h1>Hello! üëã</h1>
            <p style="color: #666; margin-bottom: 30px; font-size: 1.1rem;">
                This is a modern styled dialog component
            </p>
            <button class="close-btn" onclick="dialog.close()">Close</button>
        </div>
    </dialog>

    <script>
        // The complete source code as a string
        const sourceCode = `<dialog id="dialog">
    <h1>hello</h1>
    <button onclick="dialog.close()">close</button>
</dialog>
<button onclick="dialog.showModal()">open</button>`;

        // Display the code with syntax highlighting
        function displayCode() {
            const codeDisplay = document.getElementById('codeDisplay');
            
            // Enhanced HTML escaping and syntax highlighting
            let highlighted = sourceCode
                // Escape HTML characters
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Highlight HTML tags (opening and closing)
                // .replace(/(&lt;\/?)([\w]+)/g, '<span style="color: #569cd6;">$1$2</span>')
                // // Highlight attributes
                // .replace(/\s([\w-]+)=/g, ' <span style="color: #9cdcfe;">$1</span>=')
                // // Highlight attribute values
                // .replace(/="([^"]*)"/g, '="<span style="color: #ce9178;">$1</span>"')
                // // Highlight comments
                // .replace(/(&lt;!--.*?--&gt;)/g, '<span style="color: #6a9955;">$1</span>');
            
            codeDisplay.innerHTML = `<pre>${highlighted}</pre>`;
        }

        // Copy code to clipboard
        function copyCode() {
            const copyBtn = document.getElementById('copyBtn');

            // Use the Clipboard API to copy text
            navigator.clipboard.writeText(sourceCode).then(() => {
                // Change button text and style on success
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');

                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Handle errors
                console.error('Failed to copy:', err);
                copyBtn.textContent = 'Failed to copy';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        }

        // Initialize code display when page loads
        displayCode();

        // Close dialog when clicking on backdrop
        dialog.addEventListener('click', (e) => {
            const dialogDimensions = dialog.getBoundingClientRect();
            if (
                e.clientX < dialogDimensions.left ||
                e.clientX > dialogDimensions.right ||
                e.clientY < dialogDimensions.top ||
                e.clientY > dialogDimensions.bottom
            ) {
                dialog.close();
            }
        });
    </script>
</body>

</html>
