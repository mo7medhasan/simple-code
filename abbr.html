<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbr Tag Demo</title>
    <style>
        /* Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Modern gradient background */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* Home button in top left */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        /* Main container for the page content */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.3s ease;
            margin-bottom: 30px;
        }

        /* Heading styles */
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Preview section */
        .preview-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.8;
        }

        /* Custom abbr styling */
        abbr {
            color: var(--abbr-color, #667eea);
            text-decoration: var(--abbr-decoration, underline dotted);
            text-decoration-thickness: 2px;
            cursor: help;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        abbr:hover {
            color: #764ba2;
            text-decoration-color: #764ba2;
        }

        /* Controls section */
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Color picker styling */
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="color"]:hover {
            border-color: #667eea;
        }

        /* Style buttons */
        .style-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .style-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .style-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Code viewer section */
        .code-section {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .code-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        /* Code display area */
        .code-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Copy button */
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            .style-buttons {
                grid-template-columns: 1fr;
            }

            .home-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Custom scrollbar for code display */
        .code-display::-webkit-scrollbar {
            width: 8px;
        }

        .code-display::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }

        .code-display::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Home button -->
    <a href="./index.html" class="home-btn">
        <span>üè†</span>
        <span>Home</span>
    </a>

    <!-- Main content container -->
    <div class="container">
        <h2>üî§ Abbr Tag Demo</h2>
        <p class="subtitle">Create abbreviations with custom tooltips</p>

        <!-- Preview -->
        <div class="preview-section">
            <p class="preview-text">
                Visit the <abbr id="demoAbbr" title="World Wide Web">WWW</abbr> today!
            </p>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Abbreviation Text -->
            <div class="control-group">
                <label for="abbrText">Abbreviation Text</label>
                <input type="text" id="abbrText" value="WWW" placeholder="Enter abbreviation">
            </div>

            <!-- Title (Tooltip) -->
            <div class="control-group">
                <label for="abbrTitle">Title (Tooltip)</label>
                <input type="text" id="abbrTitle" value="World Wide Web" placeholder="Enter full meaning">
            </div>

            <!-- Color Control -->
            <div class="control-group">
                <label for="colorPicker">Text Color</label>
                <input type="color" id="colorPicker" value="#667eea">
            </div>

            <!-- Underline Style -->
            <div class="control-group">
                <label>Underline Style</label>
                <div class="style-buttons">
                    <button class="style-btn active" data-style="underline dotted">Dotted</button>
                    <button class="style-btn" data-style="underline solid">Solid</button>
                    <button class="style-btn" data-style="underline wavy">Wavy</button>
                    <button class="style-btn" data-style="none">None</button>
                </div>
            </div>
        </div>

        <!-- Code viewer section -->
        <div class="code-section">
            <h3>üíª HTML Code</h3>
            <div class="code-display" id="codeDisplay"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                Copy Code
            </button>
        </div>
    </div>

    <script>
        // Get elements
        const abbrText = document.getElementById('abbrText');
        const abbrTitle = document.getElementById('abbrTitle');
        const colorPicker = document.getElementById('colorPicker');
        const styleButtons = document.querySelectorAll('.style-btn');
        const demoAbbr = document.getElementById('demoAbbr');
        
        // Current settings
        let currentText = 'WWW';
        let currentTitle = 'World Wide Web';
        let currentColor = '#667eea';
        let currentStyle = 'underline dotted';

        // Update abbreviation text
        abbrText.addEventListener('input', (e) => {
            currentText = e.target.value || 'WWW';
            updatePreview();
            updateCode();
        });

        // Update title
        abbrTitle.addEventListener('input', (e) => {
            currentTitle = e.target.value || 'World Wide Web';
            updatePreview();
            updateCode();
        });

        // Update color
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            updatePreview();
            updateCode();
        });

        // Update style
        styleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                styleButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Update style
                currentStyle = btn.dataset.style;
                updatePreview();
                updateCode();
            });
        });

        // Update preview
        function updatePreview() {
            demoAbbr.textContent = currentText;
            demoAbbr.title = currentTitle;
            document.documentElement.style.setProperty('--abbr-color', currentColor);
            document.documentElement.style.setProperty('--abbr-decoration', currentStyle);
        }

        // Generate and display HTML code
        function updateCode() {
            const htmlCode = `<abbr title="${currentTitle}">${currentText}</abbr>`;
            
            const cssCode = `abbr {
    color: ${currentColor};
    text-decoration: ${currentStyle};
    text-decoration-thickness: 2px;
    cursor: help;
}`;

            const fullCode = `<!-- HTML -->\n${htmlCode}\n\n/* CSS */\n${cssCode}`;
            
            document.getElementById('codeDisplay').innerHTML = `<pre>${fullCode}</pre>`;
        }

        // Copy code to clipboard
        function copyCode() {
            const copyBtn = document.getElementById('copyBtn');
            
            const htmlCode = `<abbr title="${currentTitle}">${currentText}</abbr>`;
            
            const cssCode = `abbr {
    color: ${currentColor};
    text-decoration: ${currentStyle};
    text-decoration-thickness: 2px;
    cursor: help;
}`;

            const fullCode = `<!-- HTML -->\n${htmlCode}\n\n/* CSS */\n${cssCode}`;
            
            // Use the Clipboard API to copy text
            navigator.clipboard.writeText(fullCode).then(() => {
                // Change button text and style on success
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Handle errors
                console.error('Failed to copy:', err);
                copyBtn.textContent = 'Failed to copy';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        }

        // Initialize
        updatePreview();
        updateCode();
    </script>
</body>

</html>
