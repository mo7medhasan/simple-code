<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox Demo</title>
    <style>
        /* Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Modern gradient background */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* Home button in top left */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        /* Main container for the page content */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.3s ease;
            margin-bottom: 30px;
        }

        /* Heading styles */
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Checkbox preview section */
        .preview-section {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom checkbox container */
        .checkbox-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            user-select: none;
        }

        /* Hide default checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        /* Custom checkbox styling */
        .custom-checkbox {
            width: 50px;
            height: 50px;
            border: 3px solid var(--accent-color, #667eea);
            background: white;
            border-radius: var(--checkbox-radius, 10px);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Checkmark styling */
        .custom-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        /* Checked state */
        .checkbox-container input[type="checkbox"]:checked + .custom-checkbox {
            background: var(--accent-color, #667eea);
            border-color: var(--accent-color, #667eea);
        }

        .checkbox-container input[type="checkbox"]:checked + .custom-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Checkbox label */
        .checkbox-label {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }

        /* Controls section */
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Color picker styling */
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="color"]:hover {
            border-color: #667eea;
        }

        /* Shape buttons */
        .shape-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .shape-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .shape-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .shape-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Code viewer section */
        .code-section {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .code-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        /* Code display area */
        .code-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Copy button */
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            .shape-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .home-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Custom scrollbar for code display */
        .code-display::-webkit-scrollbar {
            width: 8px;
        }

        .code-display::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }

        .code-display::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Home button -->
    <a href="../index.html" class="home-btn">
        <span>üè†</span>
        <span>Home</span>
    </a>

    <!-- Main content container -->
    <div class="container">
        <h2>‚úÖ Custom Checkbox</h2>
        <p class="subtitle">Customize the color and shape of your checkbox</p>

        <!-- Checkbox Preview -->
        <div class="preview-section">
            <label class="checkbox-container">
                <input type="checkbox" id="demoCheckbox" checked>
                <span class="custom-checkbox"></span>
                <span class="checkbox-label">Check me!</span>
            </label>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Color Control -->
            <div class="control-group">
                <label for="colorPicker">Accent Color</label>
                <input type="color" id="colorPicker" value="#667eea">
            </div>

            <!-- Shape Control -->
            <div class="control-group">
                <label>Shape</label>
                <div class="shape-buttons">
                    <button class="shape-btn" data-radius="10px">Rounded</button>
                    <button class="shape-btn active" data-radius="50%">Circle</button>
                    <button class="shape-btn" data-radius="0px">Square</button>
                </div>
            </div>
        </div>

        <!-- Code viewer section -->
        <div class="code-section">
            <h3>üíª CSS Code</h3>
            <div class="code-display" id="codeDisplay"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                Copy Code
            </button>
        </div>
    </div>

    <script>
        // Get elements
        const colorPicker = document.getElementById('colorPicker');
        const shapeButtons = document.querySelectorAll('.shape-btn');
        const customCheckbox = document.querySelector('.custom-checkbox');
        const codeDisplay = document.getElementById('codeDisplay');
        
        // Current settings
        let currentColor = '#667eea';
        let currentRadius = '50%';

        // Update color
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            updateStyles();
            updateCode();
        });

        // Update shape
        shapeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                shapeButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Update radius
                currentRadius = btn.dataset.radius;
                updateStyles();
                updateCode();
            });
        });

        // Apply styles to checkbox
        function updateStyles() {
            document.documentElement.style.setProperty('--accent-color', currentColor);
            document.documentElement.style.setProperty('--checkbox-radius', currentRadius);
        }

        // Generate and display CSS code
        function updateCode() {
            const cssCode = `input {
    accent-color: ${currentColor};
}

/* Custom Checkbox */
.custom-checkbox {
    width: 50px;
    height: 50px;
    border: 3px solid ${currentColor};
    border-radius: ${currentRadius};
    background: white;
    transition: all 0.3s ease;
}

.custom-checkbox:checked {
    background: ${currentColor};
    border-color: ${currentColor};
}`;

            codeDisplay.innerHTML = `<pre>${cssCode}</pre>`;
        }

        // Copy code to clipboard
        function copyCode() {
            const copyBtn = document.getElementById('copyBtn');
            
            const cssCode = `input {
    accent-color: ${currentColor};
}

/* Custom Checkbox */
.custom-checkbox {
    width: 50px;
    height: 50px;
    border: 3px solid ${currentColor};
    border-radius: ${currentRadius};
    background: white;
    transition: all 0.3s ease;
}

.custom-checkbox:checked {
    background: ${currentColor};
    border-color: ${currentColor};
}`;
            
            // Use the Clipboard API to copy text
            navigator.clipboard.writeText(cssCode).then(() => {
                // Change button text and style on success
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Handle errors
                console.error('Failed to copy:', err);
                copyBtn.textContent = 'Failed to copy';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
        }

        // Initialize
        updateStyles();
        updateCode();
    </script>
</body>

</html>
